<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <title>Acción del Codi en Cantabria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Acción del CODI en Cantabria</h1>
    <img src="img/robifeliz.png" alt="Codi" class="logo-title" />
  </header>

  <div class="selector-mapas">
    <button class="tab active" data-mapa="niños">Nº de niños</button>
    <button class="tab" data-mapa="centros">Tipos de centros</button>
    <button class="tab" data-mapa="mancomunidades">Mancomunidades</button>
  </div>

  <div class="mapa-wrapper">
    <!-- El mapa SVG se carga aquí dinámicamente -->
    <object id="svgMap" type="image/svg+xml" data="cantabria.svg"></object>

    <!-- POPUP para mostrar información -->
    <div id="popup" class="popup hidden"></div>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
